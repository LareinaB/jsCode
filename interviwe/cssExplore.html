<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS揭秘</title>
    <link rel="stylesheet" type="text/css" href="cssExplore.css">
</head>
<body>
    <div class="border-set">
        <p>半透明边框</p>
    </div>
    <div class="more">
        <p>box-shadow的基本用法 多重边框</p>
    </div>
    <div class="two-more">
        <p>outline两重边框</p>
    </div>
    <div class="back-radius">
        <p>边框内圆角，用一个div元素实现</p>
    </div>
    <div class="stripe">
        <div class="stripe-straight">
            <p>水平垂直条纹背景</p>
        </div>
        <div class="stripe-slope">
            <p>斜条纹背景</p>
        </div>
        <div class="change-stripe-slope">
            <p>渐变斜条纹背景</p>
        </div>
        <div class="back-grid">
            <p>网格背景，两个横竖背景叠加</p>
        </div>
    </div>
    <div class="back-point-chess">
        <div class="back-point">
            <p>波点背景</p>
        </div>
        <div class="back-chess">
            <p>棋盘背景</p>
        </div>
        <div class="auto-oval">
            <p>自适应椭圆</p>
        </div>
        <div class="btn">
            button
        </div>
    </div>

</body>
</html>
