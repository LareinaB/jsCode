<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: relative;

        }
        .content{
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 25%;
            background: red;

        }
    </style>
</head>
<body>
<div class="container">
    <div class="content"></div>
</div>

<script>
    for (var i = 0; i < 5; i++) {
        (function (i) {
            setTimeout(function () {
                console.log(i);
            }, 1000)
        })(i);
    }
</script>
</body>
</html>
