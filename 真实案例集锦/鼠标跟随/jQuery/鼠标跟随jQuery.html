<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, div, img{
            margin: 0;
            padding: 0;
        }
        img{
            display: block;
            border: none;
        }
        #box{
            position: relative;
            width: 450px;
            margin: 20px auto;
        }
        #box img{
            float: left;
            margin-left: 10px;
            width: 100px;
            height: 60px;
            border: 1px solid #ff3333;
        }
        #mark{
            position: absolute;
            display: none;
            top: 0;
            left: 0;
            width: 400px;
            height: 300px;
            border: 1px solid red;
            z-index: 10;
        }
        #mark img{
            float: inherit;
            margin-left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="../img/1.jpg" bigImg="../img/1_bigger.jpg">
    <img src="../img/2.jpg" bigImg="../img/2_bigger.jpg">
    <img src="../img/3.jpg" bigImg="../img/3_bigger.jpg">
    <img src="../img/4.jpg" bigImg="../img/4_bigger.jpg">
    <div id="mark" >
        <img src="../img/1_bigger.jpg"/>
    </div>
</div>

<script src="jquery.min.js"></script>
<script>
    // => $(document).reday()
    // 当页面上的html结构都加载完成后执行对应操作
    $(function () {
        var $box = $("#box"),
            $mark = $("#mark");
        // 当前元素距离body的偏移
        var $boxOffset = $box.offset();

        // 三种写法等价
        // $("#box>img").mouseover(function(){});
        // $box.children("img").on("mouseover");
        $box.children("img").bind("mouseover", function (e) {
            e = e || window.event;
            e.target = e.target || e.srcElement;
            var left = e.clientX - $boxOffset.left + 10;
            var top = e.clientY - $boxOffset.top + 10;
            // hide、toggle、slideDown/Up/Toggle、fadeIn/Out/Toggle、animate..
            $mark.stop().show(500).css({left: left, top: top})
                .find("img")
                .attr("src", e.target.getAttribute("bigImg"));
        }).bind("mousemove", function (e) {
            e = e || window.event;
            e.target = e.target || e.srcElement;
            var left = e.clientX - $boxOffset.left + 10;
            var top = e.clientY - $boxOffset.top + 10;
            $mark.css({left: left, top: top});
        }).bind("mouseout", function () {
            $mark.stop().hide(500);
        });
    });
</script>
</body>
</html>
