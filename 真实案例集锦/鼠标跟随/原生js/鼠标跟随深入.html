<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, div {
            margin: 0;
            padding: 0;
        }
        #box {
            position: relative;
            width: 100px;
            height: 30px;
            background: #0f6674;
        }

        #mark {
            display: none;
            position: absolute;
            top: 30px;
            width: 300px;
            height: 100px;
            background: #17a2b8;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="mark"></div>
</div>
<script>
    var box = document.getElementById("box"),
        mark = document.getElementById("mark");
    box.onmouseover = function () {
        mark.style.display = "block";
    }
    box.onmouseout = function () {
        mark.style.display = "none";
    }
</script>
</body>
</html>
